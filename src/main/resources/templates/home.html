<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Coronavirus Tracker</h1>

		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalcase}"></h1>
			<p class="lead">Total case Reported till today</p>


		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total Cases</th>
					<th>New Cases</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="locationStat : ${listLocation}">
					<td th:text="${locationStat.state}"></td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCase}">0</td>
					<td th:text="${locationStat.diff}">0</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <iframe width="1024" height="576" src="https://app.developer.here.com/coronavirus/" frameborder="0"></iframe> -->
</body>

</html>
